    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/libs/layui-2.1.2/css/layui.css">

</head>
<body>

    <div class="header">
        <div class="header-main">
            <div class="header-icon">
                <a href="/template/index.html">
                    <img class="cover" src="/static/images/logo-font.png" alt="logo">
                </a>
            </div>
            <div class="header-menu" id="header-menu">
                <ul>
                    <li class="header-li">
                        <a href="/template/index.html" class="hov">首页</a>
                    </li>
                    <li class="header-li">
                        <a href="/template/looklist.html">LOOK</a>
                    </li>
                    <li class="header-li">
                        <a href="/template/designer.html">设计师 <i class="icon"></i></a>
                        <ul>
                            <li><a href="/template/designer.html">设计师列表</a></li>
                            <li><a href="/template/designerlive.html">设计师入驻</a></li>
                        </ul>
                    </li>
                    <li class="header-li">
                        <a href="/template/news.html">新闻动态</a>
                    </li>
                    <li class="header-li">
                        <a href="/template/helpCenter.html">帮助中心</a>
                    </li>
                    <li class="header-li">
                        <a href="/template/aboutus.html">关于我们</a>
                        <ul class="regard_ul">
                            <li><a href="/template/aboutus.html">关于我们</a></li>
                            <li><a href="/template/aboutus.html?type=1">加入我们</a></li>
                            <li><a href="/template/aboutus.html?type=2">联系我们</a></li>
                            <li><a href="/template/aboutus.html?type=3">法律声明</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="header-app-down" id="header-app-down">
                <span>App下载</span>
            </div>
        </div>
    </div>

    <div class="body-main">
        <div class="main-item main-style">
            <div class="main-cont designer-menu" id="designer-menu">
            </div>
        </div>

        <div class="main-item main-designer">
            <div class="main-cont designer-list" id="designer-list"></div>
            <div class="designer-pages" id="designer-page"></div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-main">
            <ul class="footer_ew">
                <li>
                    <img src="/static/images/qrcode-gzh.png" alt="公众号二维码">
                    <span>扫二维码微信关注</span>
                </li>
                <li>
                    <img src="/static/images/qrcode-app.png" alt="app二维码">
                    <span>扫二维码下载APP</span>
                </li>
            </ul>
            <ul class="footer-links">
                <li><a href="/template/index.html">designer</a></li>
                <li><a href="/template/designer.html">设计师</a></li>
                <li><a href="/template/designerlive.html">设计师入驻</a></li>
                <li><a href="/template/news.html">新闻动态</a></li>
                <li><a href="/template/helpCenter.html">帮助中心</a></li>
                <li><a href="/template/aboutus.html">关于我们</a></li>
            </ul>
            <p class="footer-cr">Copyright by 布偶猫Buoumall，武汉布偶猫科技有限公司 鄂ICP备15619607号-1</p>
        </div>
        <input type="hidden" id="pageType" value="2_0">
    </div>

    <script type="text/javascript" src="/static/libs/jquery.min.js"></script>
    <script type="text/javascript" src="/static/libs/layui-2.1.2/layui.js"></script>
    <script type="text/javascript" src="/static/libs/template-web.js"></script>
    <script type="text/javascript" src="/static/js/common.js"></script>
    <script type="text/javascript" src="/static/js/designer.js"></script>

    <script type="text/html" id="DesignerType">
        <ul>
        {{each designrTypes as value i}}
            {{if i == 0}}
            <li class="act" data-id="{{value.typeId}}">{{value.name}}</li>
            {{else}}
            <li data-id="{{value.typeId}}">{{value.name}}</li>
            {{/if}}
        {{/each}}
        </ul>
    </script>

    <script type="text/html" id="DesignerList">
        {{each designers as value i}}
        <div class="designer-li">
            <div class="desiger-cover">
                <img class="cover" src="{{#value.cover}}" alt="designer">
            </div>
            <div class="designer-infos">
                <span>{{value.name}}</span>
                <p>{{value.description}}</p>
            </div>
        </div>
        {{/each}}
    </script>

</body>
</html>
