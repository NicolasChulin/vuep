<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>今日LOOK-buoumall</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico"  type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="buoumall-专业的综合网上购物商城,.便捷、诚信的服务，为您提供愉悦的网上购物体验!" />
    <meta name="Keywords" content="网上购物,布偶猫,buoumall" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/libs/layui-2.1.2/css/layui.css">

    <link rel="stylesheet" href="/static/libs/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="/static/css/looklist.css">

</head>
<body>

    <div class="header">
        <div class="header-main">
            <div class="header-icon">
                <a href="/template/index.html">
                    <img class="cover" src="/static/images/logo-font.png" alt="logo">
                </a>
            </div>
            <div class="header-menu" id="header-menu">
                <ul>
                    <li class="header-li">
                        <a href="/template/index.html" class="hov">首页</a>
                    </li>
                    <li class="header-li">
                        <a href="/template/looklist.html">LOOK</a>
                    </li>
                    <li class="header-li">
                        <a href="/template/designer.html">设计师 <i class="icon"></i></a>
                        <ul>
                            <li><a href="/template/designer.html">设计师列表</a></li>
                            <li><a href="/template/designerlive.html">设计师入驻</a></li>
                        </ul>
                    </li>
                    <li class="header-li">
                        <a href="/template/news.html">新闻动态</a>
                    </li>
                    <li class="header-li">
                        <a href="/template/helpCenter.html">帮助中心</a>
                    </li>
                    <li class="header-li">
                        <a href="/template/aboutus.html">关于我们</a>
                        <ul class="regard_ul">
                            <li><a href="/template/aboutus.html">关于我们</a></li>
                            <li><a href="/template/aboutus.html?type=1">加入我们</a></li>
                            <li><a href="/template/aboutus.html?type=2">联系我们</a></li>
                            <li><a href="/template/aboutus.html?type=3">法律声明</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="header-app-down" id="header-app-down">
                <span>App下载</span>
            </div>
        </div>
    </div>

    <div class="body-main">
        <div class="main-item main-look">
            <div class="main-cont look-list" id="look-list"></div>
            <div class="look-pages" id="look-page"></div>
        </div>
    </div>

    <div class="detail-box" id='detail-box'>
        <div class="detail-boy">
            <div class="detail-close" id="detail-close"></div>
            <div class="swiper-container detail-scroll">
                <div class="swiper-wrapper">
                    <div class="swiper-slide swiper-scroll">
                        <div class="detail-dom" id="detail-dom">

                        </div>
                        <div class="detail-comment" id="detail-comment">

                        </div>

                    </div>
                </div>
                <div class="swiper-scrollbar"><div class="swiper-scrollbar-drag"></div></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-main">
            <ul class="footer_ew">
                <li>
                    <img src="/static/images/qrcode-gzh.png" alt="公众号二维码">
                    <span>扫二维码微信关注</span>
                </li>
                <li>
                    <img src="/static/images/qrcode-app.png" alt="app二维码">
                    <span>扫二维码下载APP</span>
                </li>
            </ul>
            <ul class="footer-links">
                <li><a href="/template/index.html">LOOK</a></li>
                <li><a href="/template/designer.html">设计师</a></li>
                <li><a href="/template/designerlive.html">设计师入驻</a></li>
                <li><a href="/template/news.html">新闻动态</a></li>
                <li><a href="/template/helpCenter.html">帮助中心</a></li>
                <li><a href="/template/aboutus.html">关于我们</a></li>
            </ul>
            <p class="footer-cr">Copyright by 布偶猫Buoumall，武汉布偶猫科技有限公司 鄂ICP备15619607号-1</p>
        </div>
        <input type="hidden" id="pageType" value="1">
    </div>

    <script type="text/javascript" src="/static/libs/jquery.min.js"></script>
    <script type="text/javascript" src="/static/libs/swiper/js/swiper.jquery.min.js"></script>
    <script type="text/javascript" src="/static/libs/layui-2.1.2/layui.js"></script>
    <script type="text/javascript" src="/static/libs/template-web.js"></script>
    <script type="text/javascript" src="/static/js/common.js"></script>
    <script type="text/javascript" src="/static/js/looklist.js"></script>


    <script type="text/html" id="lookList">
        {{each looklist as value i}}
        <div class="look-li">
            <div class="look-cover" data-id="{{value.id}}">
                <img class="cover" src="{{#value.cover}}" alt="{{#value.title}}">
            </div>
            <div class="look-info">
                <span>{{value.title}}</span>
                <p>{{value.description}}</p>
            </div>
        </div>
        {{/each}}
    </script>

    <script type="text/html" id="lookDetail">
        <div class="detail-header">
            <h3>金坷垃是的加快d速度sdfaasdadsf框架級啊類似的卡老司機</h3>
            <p>
                <span><i class="iconfont icon-time"></i>{{look.publishTime}}</span>
                <span><i class="iconfont icon-eye"></i>{{look.viewNum}}</span>
            </p>
        </div>
        <div class="detail-covers">
            <div class="swiper-container detail-banner-top">
                <div class="swiper-wrapper">
                    {{each banners as banner }}
                    <div class="swiper-slide"><img src="{{#banner.cover}}" /></div>
                    {{/each}}
                </div>
                <div class="swiper-button-next swiper-button-black"></div>
                <div class="swiper-button-prev swiper-button-black"></div>
            </div>
        </div>
        <div class="detail-cover-thumbs">
            <div class="swiper-container detail-banner-thumbs">
                <div class="swiper-wrapper">
                    {{each banners as banner }}
                    <div class="swiper-slide"><img src="{{#banner.thumbsCover}}" /></div>
                    {{/each}}
                </div>
                <div class="swiper-button-next swiper-button-white"></div>
                <div class="swiper-button-prev swiper-button-white"></div>
            </div>
        </div>
        <div class="detail-prod">
            <div class="detail-prod-body">
                <h4>搭配商品</h4>
                <ul class="prods-list">
                    {{each prducts as product }}
                    <li>
                        <div class="prod-cover">
                            <img class="cover" src="{{#product.cover}}" alt="{{product.name}}" />
                        </div>
                        <p class="prod-name">{{product.name}}</p>
                        <div class="prod-price">
                            <span>￥{{product.price}}</span>
                            <span class="prod-btn">立即购买</span>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>

    </script>

    <script type="text/html" id="lookComment">
        <h4>作品评论({{commentNum}})</h4>
        <ul class="comment-list">
            {{each comments as comment }}
            <li>
                <div class="com-avatar">
                    <img class="cover" src="{{#comment.avatar}}" alt="{{comment.nickname}}">
                </div>
                <div class="com-cont">
                    <div class="com-title">
                        <span>{{comment.nickname}}</span>
                        <span>发表于: {{comment.createTime}}</span>
                    </div>
                    <p class="com-infos">
                        {{comment.content}}
                    </p>
                </div>
            </li>
            {{/each}}
        </ul>
        {{ if commentNum > 3}}
        <div class="comment-more">查看更多评论</div>
        {{ /if }}
    </script>

</body>
</html>
